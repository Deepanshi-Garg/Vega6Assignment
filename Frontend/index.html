<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f3e9ff;
        color: #3d005f;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #6a0dad;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      header h2 {
        margin: 0;
        font-size: 24px;
      }

      #profileImageContainer {
        width: 50px;
        height: 50px;
        background-color: #d1b3ff;
        border-radius: 50%;
        border: 2px solid #fff;
      }

      main {
        padding: 40px 20px;
        display: flex;
        justify-content: center;
      }

      .card {
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(106, 13, 173, 0.15);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      .card a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #6a0dad;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .card a:hover {
        background-color: #5800a0;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Welcome to Dashboard</h2>
      <div id="headerLinks"></div>
    </header>

    <main>
      <div class="card">
        <p>Manage your blog posts.</p>
        <a href="blogs.html">Go to Blog Manager</a>
      </div>
    </main>
  </body>
</html>

<script>
  const headerLinks = document.getElementById("headerLinks");
  const token = localStorage.getItem("token");
  const profileurl = localStorage.getItem("profileurl");

  // If user is logged in, showing profile pic
  if (token) {
    headerLinks.innerHTML = `
    <div id="profileImageContainer">
      <img src="${profileurl}" width="50" style="border-radius: 50%;" />
    </div>
    <button id="logoutBtn" style="margin-left: 10px; padding: 6px 12px; background: #fff; color: #6a0dad; border: none; border-radius: 6px; cursor: pointer;">
      Logout
    </button>
  `;

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });
  } else {
    // If not logged in, showing Login and Signup buttons
    headerLinks.innerHTML = `
    <a href="./login/login.html" style="color: #fff; text-decoration: none; margin-right: 12px;">Login</a>
    <a href="./signup/signup.html" style="color: #fff; text-decoration: none;">Signup</a>
  `;
  }
</script>
